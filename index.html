<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Dig Craft Sale</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/1.loader.js"></script>
    <script>
      function showInterstitial ()
      {
        vkBridge.send('VKWebAppShowNativeAds', {ad_format:"interstitial"}).then(data => {alert(data);});
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/1.data.unityweb",
        frameworkUrl: "Build/1.framework.js.unityweb",
        codeUrl: "Build/1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Finik",
        productName: "Dig Craft Sale",
        productVersion: "0.0.0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      jQuery(document).ready(function($) // страница прогружена
      {
        vkBridge.send('VKWebAppInit');
      });
    </script>
  </body>
</html>
